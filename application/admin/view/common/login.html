<title>后台登录</title>
</head>
<body> 
	<div class="header">
		&nbsp;ivier
	</div>
	<div class="loginWraper">
		<div id="loginform" class="loginBox">
			<form class="form form-horizontal" id="login_form" action="" >
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
					<div class="formControls col-xs-8">
						<input id="txtLoginName" name="uname" type="text" placeholder="账户" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
					<div class="formControls col-xs-8">
						<input id="password" name="pass" type="password" placeholder="密码" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3">
						<img src="/static/H-ui/static/h-ui/images/verify.png" class="Hui-iconfont" width="24" />
					</label>
					<div class="formControls col-xs-8 ">
						<input class="input-text size-L" type="text" placeholder="验证码" style="width:150px;" name="verify" id="texverify">
						<img src="{:captcha_src()}" style="height: 42px" onclick="this.src='{:captcha_src()}?t='+Math.random()" id="imgverify"> </div>
					</div>

					<div class="row cl">
						<div class="formControls col-xs-8 col-xs-offset-3">
							<input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
							<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="footer">Copyright </div>
		{js href='/static/H-ui/lib/jquery/1.9.1/jquery.min.js'}
		<script type="text/javascript">
			var show_vcode=false;
			$('#login_form').submit(function () {
				var texverify=$('#texverify').val();
				var txtLoginName=$('#txtLoginName').val();
				var password=$('#password').val();
				if (txtLoginName==''||password==''||texverify==''||texverify=='验证码') {
					alert('请正确填写账号信息');
					return false;
				};
				$.post('{:url('login')}',$('#login_form').serialize(), function(d) {
					if(d.status==1){
						location.href=d.data;
					}else{
						alert(d.info);
						var src="{:captcha_src()}?t="+Math.random();
						$('#imgverify').attr({'src': src});
					}
				});
				return false;
			});

		</script>
	</body>
	</html>
