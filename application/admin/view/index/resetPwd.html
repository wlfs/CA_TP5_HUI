{extend name="Public/base" /}
{block name='nav'}
<span class="c-gray en">&gt;</span>修改密码
{/block}
{block name="body"}
<form class="form form-horizontal"   method="post" id="form-user-add" novalidate="novalidate">
	<input type="hidden" name="id" value="{:UID}"/>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>现在的密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password"  name="old" class="input-text" value="" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！" >
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>新密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" value=""  name="pass" id="password">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>再次输入新密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" value=""  name="agent_pass" datatype="*" recheck="pass" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！">
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
</form>

{/block}
{block name='js'}
{js href='/static/H-ui/lib/Validform_v5.3.2_min.js'/}
<script type="text/javascript">
	var ajaxForm=function(slt,fuc){
			if(fuc==undefined||fuc==null){
				fuc=close_win;
			}
			$(slt).Validform({
				'tiptype':4,
				'postonce':true,
				'ajaxPost':true,
				beforeSubmit:function(curform){
					
				},
				callback:function(d){
					if(d.status==1){
						alert_success(d.info,fuc);
					}else{
						alert_error(d.info);
					}
					return false;
				}
			});
		}
		var alert_error=function (msg,fuc) {
			layer.msg(msg, {icon: 2},fuc);
		};
		var alert_success=function (msg,fuc) {
			layer.msg(msg, {icon: 1},fuc);
		};
		var close_win=function () {
			var index = layer.getFrameIndex(window.name); //先得到当前iframe层的索引
			location.reload();
			layer.close(index); 
		};
		$(function () {
			ajaxForm('#form-user-add');
		});
</script> 
{/block}
